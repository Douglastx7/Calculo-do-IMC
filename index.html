<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Cálculo do IMC</title>
</head>
<body>
   
    
<div class="container-button">
        <div class="flip" id="card">

            

                <div class="face" id="front">
                    
                    

                        <div class="container-front">
                            
                                    <h1>Cálculo do IMC</h1>
                    
                               
                                <div nome="forme1" class="contaier-Peso containers">
                                     <label for="">Digite seu peso</label>
                                    <input type="number" id="PESO" name="peso" required placeholder="ex. 60"> kg.
                                </div>
                                   
                                <div nome="forme2" class="container-Altura containers">
                                    <label for="">Digite sua altura</label>
                                    <input type="number" id="ALTURA" name="altura" required placeholder="ex. 1.70"> h.
                                </div>   
                        </div> 
                </div>

                
                <div class="face" id="back">
                    <div class="container-front">
                    <h1>Resultado</h1>
                    <div class="cotainer-img">
                        <img id="Imagens" src="" alt="imgs">
                            <div>
                                <p class="AL"></p>
                                <p class="PE"></p>
                                <p class="IMC"></p>
                            </div>
                    </div>
                    <p class="resultado" id="AlterarCor"></p>
                    </div>
                </div>
                
                
            </div>

            <p class="dev">Desenvolvedor: Douglas Mateus Teixeira</p>
            <a class="button1" id="button1">Cálcular</a>
            <a class="button2" id="button2">Voltar</a>
            
            
</div>


    
    <script src="/JS/script.js"></script>
</body>
</html>
